<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="CSS/formular_style.css">
    </head>
    <body>
        <main>
            <h1>Fomular</h1>
            
            <form action="" method="get" class="form">

        </main>
    </body>
